<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trakindo Attendance System</title>
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#FDB913">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --trakindo-yellow: #FDB913;
      --trakindo-dark: #1a1a1a;
      --trakindo-gray: #2d2d2d;
    }
    
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      min-height: 100vh;
      position: relative;
    }
    
    /* Trakindo Yellow Accent Top Bar */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FDB913, #FFAA00, #FDB913);
      z-index: 1000;
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .glass-panel {
      background: rgba(45, 45, 45, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(253, 185, 19, 0.2);
      box-shadow: 0 8px 32px rgba(253, 185, 19, 0.1);
    }
    
    .input-group { 
      position: relative; 
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #FDB913;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .form-input { 
      padding-left: 3rem;
      background: rgba(26, 26, 26, 0.6) !important;
      border: 1px solid rgba(253, 185, 19, 0.2) !important;
      color: white !important;
      transition: all 0.3s;
    }
    
    .form-input:focus {
      background: rgba(26, 26, 26, 0.8) !important;
      border-color: rgba(253, 185, 19, 0.5) !important;
      box-shadow: 0 0 0 3px rgba(253, 185, 19, 0.1);
    }
    
    .form-input:focus ~ .input-icon {
      opacity: 1;
    }
    
    .form-input::placeholder {
      color: #9ca3af;
    }
    
    /* Trakindo Button Styles */
    .btn-yellow {
      background: linear-gradient(135deg, #FDB913 0%, #FFAA00 100%);
      color: #1a1a1a;
      font-weight: 600;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
      transition: all 0.1s;
    }
    
    .btn-yellow:hover:not(:disabled) {
      background: linear-gradient(135deg, #FFAA00 0%, #FDB913 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(253, 185, 19, 0.4), 0 4px 0 rgba(0,0,0,0.3);
    }
    
    .btn-yellow:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }
    
    .btn-yellow:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-dark {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      border: 1px solid rgba(253, 185, 19, 0.3);
      color: white;
      transition: all 0.3s;
    }
    
    .btn-dark:hover {
      background: linear-gradient(135deg, #3d3d3d 0%, #2a2a2a 100%);
      border-color: rgba(253, 185, 19, 0.5);
      box-shadow: 0 4px 12px rgba(253, 185, 19, 0.2);
    }
    
    /* Logo styles */
    .logo-container {
      position: relative;
      filter: drop-shadow(0 4px 12px rgba(253, 185, 19, 0.3));
      transition: transform 0.3s;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 6px 20px rgba(253, 185, 19, 0.5));
    }
    
    .logo-fallback {
      background: linear-gradient(135deg, #FDB913 0%, #FFAA00 100%);
      box-shadow: 0 8px 24px rgba(253, 185, 19, 0.4);
    }
    
    /* Checkbox custom style */
    input[type="checkbox"] {
      accent-color: #FDB913;
    }
    
    /* Links */
    .link-yellow {
      color: #FDB913;
      transition: all 0.3s;
    }
    
    .link-yellow:hover {
      color: #FFAA00;
      text-shadow: 0 0 8px rgba(253, 185, 19, 0.5);
    }
    
    /* Status Messages */
    .status-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status-error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-warning {
      background: linear-gradient(135deg, #FDB913 0%, #FFAA00 100%);
      color: #1a1a1a;
      border: 1px solid rgba(253, 185, 19, 0.3);
    }
    
    /* Animations */
    .shake { 
      animation: shake 0.5s; 
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #FDB913;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #FFAA00;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  
  <div class="glass-panel rounded-2xl p-8 w-full max-w-md fade-in">
    
    <!-- Header Section -->
    <div class="text-center mb-6">
      <div class="w-24 h-24 mx-auto mb-3 logo-container">
        <img 
          src="/assets/logo-trakindo.png" 
          alt="Trakindo Logo" 
          class="w-full h-full object-contain"
          onerror="this.outerHTML='<div class=&quot;w-24 h-24 rounded-full logo-fallback flex items-center justify-center mx-auto mb-3&quot;><i class=&quot;fas fa-building text-black text-3xl&quot;></i></div>'"
        >
      </div>
      <h1 class="text-2xl font-bold text-white mb-1">
        <span style="color: #FDB913;">TRAKINDO</span> ATTENDANCE
      </h1>
      <p class="text-gray-400 text-sm">Masuk ke akun Anda</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required
          autocomplete="email"
          class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none transition"
        />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required
          autocomplete="current-password"
          class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none transition"
        />
        <button type="button" id="toggle-password-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition">
          <i class="fas fa-eye" id="password-toggle"></i>
        </button>
      </div>
      
      <div class="flex items-center justify-between">
        <label class="flex items-center text-gray-300 text-sm cursor-pointer hover:text-white transition">
          <input type="checkbox" id="remember" class="mr-2 cursor-pointer">
          <span>Ingat saya</span>
        </label>
        <a href="#" class="text-sm link-yellow">Lupa password?</a>
      </div>
      
      <button 
        type="submit" 
        id="login-btn"
        class="w-full btn-yellow py-3 rounded-lg font-bold flex items-center justify-center"
      >
        <span id="btn-text">MASUK</span>
        <i class="fas fa-circle-notch fa-spin ml-2 hidden" id="btn-spinner"></i>
      </button>
      
      <div id="status-message" class="hidden text-center py-2 px-4 rounded-lg text-sm">
        <span id="status-text"></span>
      </div>
      
    </form>

    <!-- Quick Access -->
    <div class="mt-6">
      <a href="employee.html" class="block w-full btn-dark text-center font-medium py-3 rounded-lg">
        <i class="fas fa-user-clock mr-2" style="color: #FDB913;"></i>
        Quick Access Employee
      </a>
    </div>

    <!-- Footer Links -->
    <div class="text-center mt-8">
      <p class="text-gray-500 text-xs">
        <a href="admin.html" class="link-yellow hover:underline">
          <i class="fas fa-chart-line mr-1"></i>Dashboard Admin
        </a>
        <span class="mx-2 text-gray-600">â€¢</span>
        <a href="index.html" class="link-yellow hover:underline">
          <i class="fas fa-home mr-1"></i>Beranda
        </a>
      </p>
    </div>
    
    <!-- Branding -->
    <div class="text-center mt-4">
      <p class="text-gray-600 text-xs">
        Â© 2025 <span style="color: #FDB913;" class="font-semibold">Trakindo</span> Facility Services
      </p>
    </div>
  </div>

  <script type="module">
    import { auth, getUserRole } from '/firebase-config.js';
    
    import { 
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    console.log('ðŸ” Initializing Login...');
    console.log('ðŸŽ¨ Trakindo theme applied');
    
    // âœ… Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const forceLogout = urlParams.get('logout') === 'true';
    const redirectAfterLogin = urlParams.get('redirect') || null;
    
    console.log('URL Params:', { forceLogout, redirectAfterLogin });
    
    let isAuthChecked = false;
    let isProcessingAuth = false;

    // âœ… Handle force logout first
    if (forceLogout) {
      console.log('ðŸ”“ Force logout requested...');
      
      (async () => {
        try {
          await signOut(auth);
          console.log('âœ… Logged out successfully');
          
          // Remove logout param from URL
          const newUrl = new URL(window.location);
          newUrl.searchParams.delete('logout');
          window.history.replaceState({}, document.title, newUrl.toString());
          
        } catch (error) {
          console.error('Logout error:', error);
        }
      })();
    }

    // âœ… Check auth state with proper redirect logic
    onAuthStateChanged(auth, async (user) => {
      // Prevent multiple checks
      if (isAuthChecked || isProcessingAuth) {
        console.log('â­ï¸ Skipping duplicate auth check');
        return;
      }
      
      isProcessingAuth = true;
      
      if (user && !forceLogout) {
        console.log('âœ… User already logged in:', user.email || user.uid);
        
        try {
          // âœ… Check user role before redirect
          const role = await getUserRole(user.uid);
          console.log('ðŸ‘¤ User role:', role);
          
          // âœ… Respect redirect parameter or use role-based redirect
          let targetPage = null;
          
          if (redirectAfterLogin) {
            // Use specified redirect
            if (redirectAfterLogin === 'admin' && role === 'admin') {
              targetPage = '/admin.html';
            } else if (redirectAfterLogin === 'employee') {
              targetPage = '/employee.html';
            } else if (redirectAfterLogin === 'admin' && role !== 'admin') {
              // Trying to access admin but not admin role
              console.warn('âš ï¸ Non-admin trying to access admin page');
              showStatus('Access denied. Admin only.', 'error');
              await signOut(auth);
              isProcessingAuth = false;
              return;
            } else {
              targetPage = `/${redirectAfterLogin}.html`;
            }
          } else {
            // Default role-based redirect
            if (role === 'admin') {
              targetPage = '/admin.html';
            } else {
              targetPage = '/employee.html';
            }
          }
          
          console.log('âž¡ï¸ Redirecting to:', targetPage);
          window.location.href = targetPage;
          
        } catch (error) {
          console.error('Error checking role:', error);
          // Fallback to email-based check
          redirectUserByEmail(user);
        }
      } else {
        console.log('â„¹ï¸ No user logged in - ready for login');
        isAuthChecked = true;
        isProcessingAuth = false;
      }
    });

    // Form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      if (!email || !password) {
        showStatus('Email dan password harus diisi', 'error');
        return;
      }
      
      showLoading(true);
      hideStatus();
      
      try {
        await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('âœ… Login success:', userCredential.user.email);
        
        showStatus('Login berhasil! Mengalihkan...', 'success');
        
        // âœ… Check role before redirect
        const role = await getUserRole(userCredential.user.uid);
        console.log('ðŸ‘¤ User role:', role);
        
        setTimeout(() => {
          // âœ… Respect redirect parameter or use role
          if (redirectAfterLogin) {
            if (redirectAfterLogin === 'admin') {
              if (role === 'admin') {
                window.location.href = '/admin.html';
              } else {
                showStatus('Access denied. Admin only.', 'error');
                signOut(auth);
                showLoading(false);
              }
            } else if (redirectAfterLogin === 'employee') {
              window.location.href = '/employee.html';
            } else {
              window.location.href = `/${redirectAfterLogin}.html`;
            }
          } else {
            // Default role-based redirect
            if (role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/employee.html';
            }
          }
        }, 1000);
        
      } catch (error) {
        console.error('âŒ Login error:', error);
        handleAuthError(error);
      } finally {
        showLoading(false);
      }
    });

    // Toggle password visibility
    document.getElementById('toggle-password-btn').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    });

    // Helper Functions
    function redirectUserByEmail(user) {
      const email = user.email || '';
      
      if (redirectAfterLogin === 'admin') {
        if (email.includes('admin')) {
          window.location.href = '/admin.html';
        } else {
          showStatus('Access denied. Admin only.', 'error');
          signOut(auth);
        }
      } else if (email.includes('admin')) {
        window.location.href = '/admin.html';
      } else {
        window.location.href = '/employee.html';
      }
    }

    function handleAuthError(error) {
      let errorMessage = 'Login gagal. Silakan coba lagi.';
      
      switch(error.code) {
        case 'auth/invalid-email':
          errorMessage = 'Format email tidak valid';
          break;
        case 'auth/user-not-found':
          errorMessage = 'Akun tidak ditemukan';
          break;
        case 'auth/wrong-password':
          errorMessage = 'Password salah';
          break;
        case 'auth/invalid-credential':
          errorMessage = 'Email atau password salah';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
          break;
        case 'auth/network-request-failed':
          errorMessage = 'Koneksi internet bermasalah';
          break;
        default:
          errorMessage = error.message;
      }
      
      showStatus(errorMessage, 'error');
      shakeForm();
    }

    function showLoading(show) {
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      
      if (show) {
        btn.disabled = true;
        btnText.textContent = 'Memproses...';
        btnSpinner.classList.remove('hidden');
      } else {
        btn.disabled = false;
        btnText.textContent = 'MASUK';
        btnSpinner.classList.add('hidden');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status-message');
      const statusText = document.getElementById('status-text');
      
      statusDiv.classList.remove('hidden', 'status-success', 'status-error', 'status-warning');
      
      if (type === 'success') {
        statusDiv.classList.add('status-success');
        statusText.style.color = 'white';
      } else if (type === 'warning') {
        statusDiv.classList.add('status-warning');
        statusText.style.color = '#1a1a1a';
      } else {
        statusDiv.classList.add('status-error');
        statusText.style.color = 'white';
      }
      
      statusText.textContent = message;
    }

    function hideStatus() {
      document.getElementById('status-message').classList.add('hidden');
    }

    function shakeForm() {
      const form = document.getElementById('login-form');
      form.classList.add('shake');
      setTimeout(() => form.classList.remove('shake'), 500);
    }
  </script>
</body>
</html>
