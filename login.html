<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Absensi</title>
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#667eea">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .input-group { position: relative; }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    .form-input { padding-left: 3rem; }
    .shake { animation: shake 0.5s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  
  <div class="glass-panel rounded-2xl p-8 w-full max-w-md">
    
    <div class="text-center mb-8">
      <div class="w-24 h-24 mx-auto mb-3">
        <img 
          src="/assets/logo-trakindo.png" 
          alt="Company Logo" 
          class="w-full h-full object-contain drop-shadow-lg"
          onerror="this.outerHTML='<div class=&quot;w-24 h-24 rounded-full bg-gray-800 flex items-center justify-center mx-auto mb-3&quot;><i class=&quot;fas fa-building text-white text-3xl&quot;></i></div>'"
        >
      </div>
      <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-fingerprint text-3xl text-purple-600"></i>
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Sistem Absensi</h1>
      <p class="text-gray-300 text-sm">Masuk ke akun Anda</p>
    </div>

    <form id="login-form" class="space-y-4">
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required
          autocomplete="email"
          class="form-input w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white focus:bg-opacity-30 transition"
        />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required
          autocomplete="current-password"
          class="form-input w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white focus:bg-opacity-30 transition"
        />
        <button type="button" id="toggle-password-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300">
          <i class="fas fa-eye" id="password-toggle"></i>
        </button>
      </div>
      
      <div class="flex items-center justify-between">
        <label class="flex items-center text-white text-sm cursor-pointer">
          <input type="checkbox" id="remember" class="mr-2 cursor-pointer">
          <span>Ingat saya</span>
        </label>
        <a href="#" class="text-sm text-gray-300 hover:text-white transition">Lupa password?</a>
      </div>
      
      <button 
        type="submit" 
        id="login-btn"
        class="w-full bg-white text-purple-600 font-bold py-3 rounded-lg hover:bg-opacity-90 transition flex items-center justify-center"
      >
        <span id="btn-text">Masuk</span>
        <i class="fas fa-circle-notch fa-spin ml-2 hidden" id="btn-spinner"></i>
      </button>
      
      <div id="status-message" class="hidden text-center py-2 px-4 rounded-lg text-sm">
        <span id="status-text"></span>
      </div>
      
    </form>

    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-400"></div>
      <span class="px-3 text-gray-300 text-sm">atau</span>
      <div class="flex-1 h-px bg-gray-400"></div>
    </div>

    <div class="space-y-3">
      <button id="google-login-btn" class="w-full bg-white text-gray-700 font-medium py-3 rounded-lg hover:bg-gray-100 transition flex items-center justify-center">
        <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-2" alt="Google">
        Masuk dengan Google
      </button>
      
      <a href="employee.html" class="block w-full bg-gray-700 text-white text-center font-medium py-3 rounded-lg hover:bg-gray-600 transition">
        <i class="fas fa-user-secret mr-2"></i>
        Masuk sebagai Employee
      </a>
    </div>

    <div class="text-center mt-8">
      <p class="text-gray-300 text-xs">
        <a href="admin.html" class="text-white hover:underline">Dashboard Admin</a>
        <span class="mx-2">â€¢</span>
        <a href="index.html" class="text-white hover:underline">Beranda</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { auth, getUserRole } from '/firebase-config.js';
    
    import { 
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signOut,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    console.log('ðŸ” Initializing Login...');
    
    const googleProvider = new GoogleAuthProvider();
    
    // âœ… FIX: Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const forceLogout = urlParams.get('logout') === 'true';
    const redirectAfterLogin = urlParams.get('redirect') || null;
    
    console.log('URL Params:', { forceLogout, redirectAfterLogin });
    
    let isAuthChecked = false;
    let isProcessingAuth = false;

    // âœ… FIX: Handle force logout first
    if (forceLogout) {
      console.log('ðŸ”“ Force logout requested...');
      
      (async () => {
        try {
          await signOut(auth);
          console.log('âœ… Logged out successfully');
          
          // Remove logout param from URL
          const newUrl = new URL(window.location);
          newUrl.searchParams.delete('logout');
          window.history.replaceState({}, document.title, newUrl.toString());
          
        } catch (error) {
          console.error('Logout error:', error);
        }
      })();
    }

    // âœ… FIX: Check auth state with proper redirect logic
    onAuthStateChanged(auth, async (user) => {
      // Prevent multiple checks
      if (isAuthChecked || isProcessingAuth) {
        console.log('â­ï¸ Skipping duplicate auth check');
        return;
      }
      
      isProcessingAuth = true;
      
      if (user && !forceLogout) {
        console.log('âœ… User already logged in:', user.email || user.uid);
        
        try {
          // âœ… Check user role before redirect
          const role = await getUserRole(user.uid);
          console.log('ðŸ‘¤ User role:', role);
          
          // âœ… Respect redirect parameter or use role-based redirect
          let targetPage = null;
          
          if (redirectAfterLogin) {
            // Use specified redirect
            if (redirectAfterLogin === 'admin' && role === 'admin') {
              targetPage = '/admin.html';
            } else if (redirectAfterLogin === 'employee') {
              targetPage = '/employee.html';
            } else if (redirectAfterLogin === 'admin' && role !== 'admin') {
              // Trying to access admin but not admin role
              console.warn('âš ï¸ Non-admin trying to access admin page');
              showStatus('Access denied. Admin only.', 'error');
              await signOut(auth);
              isProcessingAuth = false;
              return;
            } else {
              targetPage = `/${redirectAfterLogin}.html`;
            }
          } else {
            // Default role-based redirect
            if (role === 'admin') {
              targetPage = '/admin.html';
            } else {
              targetPage = '/employee.html';
            }
          }
          
          console.log('âž¡ï¸ Redirecting to:', targetPage);
          window.location.href = targetPage;
          
        } catch (error) {
          console.error('Error checking role:', error);
          // Fallback to email-based check
          redirectUserByEmail(user);
        }
      } else {
        console.log('â„¹ï¸ No user logged in - ready for login');
        isAuthChecked = true;
        isProcessingAuth = false;
      }
    });

    // Form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      if (!email || !password) {
        showStatus('Email dan password harus diisi', 'error');
        return;
      }
      
      showLoading(true);
      hideStatus();
      
      try {
        await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('âœ… Login success:', userCredential.user.email);
        
        showStatus('Login berhasil! Mengalihkan...', 'success');
        
        // âœ… Check role before redirect
        const role = await getUserRole(userCredential.user.uid);
        console.log('ðŸ‘¤ User role:', role);
        
        setTimeout(() => {
          // âœ… Respect redirect parameter or use role
          if (redirectAfterLogin) {
            if (redirectAfterLogin === 'admin') {
              if (role === 'admin') {
                window.location.href = '/admin.html';
              } else {
                showStatus('Access denied. Admin only.', 'error');
                signOut(auth);
                showLoading(false);
              }
            } else if (redirectAfterLogin === 'employee') {
              window.location.href = '/employee.html';
            } else {
              window.location.href = `/${redirectAfterLogin}.html`;
            }
          } else {
            // Default role-based redirect
            if (role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/employee.html';
            }
          }
        }, 1000);
        
      } catch (error) {
        console.error('âŒ Login error:', error);
        handleAuthError(error);
      } finally {
        showLoading(false);
      }
    });

    // Google Sign In
    document.getElementById('google-login-btn').addEventListener('click', async () => {
      showLoading(true);
      
      try {
        const result = await signInWithPopup(auth, googleProvider);
        console.log('âœ… Google login success:', result.user.email);
        
        showStatus('Login berhasil! Mengalihkan...', 'success');
        
        const role = await getUserRole(result.user.uid);
        
        setTimeout(() => {
          if (redirectAfterLogin === 'admin' && role !== 'admin') {
            showStatus('Access denied. Admin only.', 'error');
            signOut(auth);
            showLoading(false);
          } else if (role === 'admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/employee.html';
          }
        }, 1000);
        
      } catch (error) {
        console.error('âŒ Google login error:', error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showStatus('Login dibatalkan', 'error');
        } else {
          showStatus('Login dengan Google gagal: ' + error.message, 'error');
        }
      } finally {
        showLoading(false);
      }
    });

    // Toggle password visibility
    document.getElementById('toggle-password-btn').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    });

    // Helper Functions
    function redirectUserByEmail(user) {
      const email = user.email || '';
      
      if (redirectAfterLogin === 'admin') {
        if (email.includes('admin')) {
          window.location.href = '/admin.html';
        } else {
          showStatus('Access denied. Admin only.', 'error');
          signOut(auth);
        }
      } else if (email.includes('admin')) {
        window.location.href = '/admin.html';
      } else {
        window.location.href = '/employee.html';
      }
    }

    function handleAuthError(error) {
      let errorMessage = 'Login gagal. Silakan coba lagi.';
      
      switch(error.code) {
        case 'auth/invalid-email':
          errorMessage = 'Format email tidak valid';
          break;
        case 'auth/user-not-found':
          errorMessage = 'Akun tidak ditemukan';
          break;
        case 'auth/wrong-password':
          errorMessage = 'Password salah';
          break;
        case 'auth/invalid-credential':
          errorMessage = 'Email atau password salah';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
          break;
        case 'auth/network-request-failed':
          errorMessage = 'Koneksi internet bermasalah';
          break;
        default:
          errorMessage = error.message;
      }
      
      showStatus(errorMessage, 'error');
      shakeForm();
    }

    function showLoading(show) {
      const btn = document.getElementById('login-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      
      if (show) {
        btn.disabled = true;
        btnText.textContent = 'Memproses...';
        btnSpinner.classList.remove('hidden');
      } else {
        btn.disabled = false;
        btnText.textContent = 'Masuk';
        btnSpinner.classList.add('hidden');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status-message');
      const statusText = document.getElementById('status-text');
      
      statusDiv.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'bg-yellow-500', 'text-white');
      
      if (type === 'success') {
        statusDiv.classList.add('bg-green-500', 'text-white');
      } else if (type === 'warning') {
        statusDiv.classList.add('bg-yellow-500', 'text-white');
      } else {
        statusDiv.classList.add('bg-red-500', 'text-white');
      }
      
      statusText.textContent = message;
    }

    function hideStatus() {
      document.getElementById('status-message').classList.add('hidden');
    }

    function shakeForm() {
      const form = document.getElementById('login-form');
      form.classList.add('shake');
      setTimeout(() => form.classList.remove('shake'), 500);
    }
  </script>
</body>
</html>
