<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix User Account - ApptU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
  
  <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full border border-gray-700 shadow-2xl">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <i class="fas fa-user-cog text-5xl text-yellow-400 mb-4"></i>
      <h1 class="text-2xl font-bold text-white mb-2">Setup User Account</h1>
      <p class="text-gray-400 text-sm">Create missing user profile</p>
    </div>
    
    <!-- User Info -->
    <div id="user-info" class="mb-6 p-4 bg-gray-900 rounded border border-gray-700">
      <div class="flex items-center space-x-2 text-yellow-400">
        <i class="fas fa-spinner fa-spin"></i>
        <span class="text-sm">Loading...</span>
      </div>
    </div>
    
    <!-- Role Selection -->
    <div id="role-selection" class="hidden mb-6">
      <label class="block text-gray-400 text-sm mb-2">Select Role:</label>
      <select id="role-select" class="w-full p-3 bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    
    <!-- Buttons -->
    <div class="space-y-3">
      <button 
        id="fix-btn"
        class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center"
      >
        <i class="fas fa-wrench mr-2"></i>
        Create User Document
      </button>
      
      <button 
        id="logout-btn"
        class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-600"
      >
        <i class="fas fa-sign-out-alt mr-2"></i>
        Logout
      </button>
    </div>
    
    <div id="status" class="mt-4 text-center text-sm"></div>
  </div>

  <script type="module">
    import { auth, db, COLLECTIONS, createOrUpdateUser } from '/firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const userInfo = document.getElementById('user-info');
    const roleSelection = document.getElementById('role-selection');
    const roleSelect = document.getElementById('role-select');
    const fixBtn = document.getElementById('fix-btn');
    const status = document.getElementById('status');
    
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        userInfo.innerHTML = '<div class="text-red-400"><i class="fas fa-times mr-2"></i>Not logged in</div>';
        fixBtn.disabled = true;
        setTimeout(() => window.location.href = '/login.html', 2000);
        return;
      }
      
      currentUser = user;
      
      const userDoc = await getDoc(doc(db, COLLECTIONS.USERS, user.uid));
      
      if (userDoc.exists()) {
        const data = userDoc.data();
        userInfo.innerHTML = `
          <div class="text-green-400 mb-2"><i class="fas fa-check mr-2"></i>User document exists!</div>
          <div class="text-white text-sm">
            <p>${user.email}</p>
            <p class="text-blue-400 mt-1">Role: ${data.role}</p>
          </div>
        `;
        fixBtn.textContent = 'Already Fixed âœ“';
        fixBtn.disabled = true;
        
        setTimeout(() => {
          window.location.href = data.role === 'admin' ? '/admin.html' : '/employee.html';
        }, 2000);
      } else {
        userInfo.innerHTML = `
          <div class="text-yellow-400 mb-2"><i class="fas fa-exclamation-triangle mr-2"></i>Missing user document</div>
          <div class="text-white text-sm"><p>${user.email}</p></div>
        `;
        roleSelection.classList.remove('hidden');
      }
    });

    fixBtn.addEventListener('click', async () => {
      if (!currentUser) return;
      
      fixBtn.disabled = true;
      fixBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
      
      const success = await createOrUpdateUser(currentUser.uid, {
        email: currentUser.email,
        name: currentUser.displayName || currentUser.email.split('@')[0],
        role: roleSelect.value,
        active: true
      });
      
      if (success) {
        status.innerHTML = '<div class="text-green-400"><i class="fas fa-check mr-1"></i>Success! Redirecting...</div>';
        setTimeout(() => {
          window.location.href = roleSelect.value === 'admin' ? '/admin.html' : '/employee.html';
        }, 2000);
      } else {
        status.innerHTML = '<div class="text-red-400"><i class="fas fa-times mr-1"></i>Failed</div>';
        fixBtn.disabled = false;
        fixBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Retry';
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
