<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix User Account - ApptU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
  
  <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full border border-gray-700 shadow-2xl">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <i class="fas fa-user-cog text-5xl text-yellow-400 mb-4"></i>
      <h1 class="text-2xl font-bold text-white mb-2">Setup User Account</h1>
      <p class="text-gray-400 text-sm">Create missing user profile</p>
    </div>
    
    <!-- User Info -->
    <div id="user-info" class="mb-6 p-4 bg-gray-900 rounded border border-gray-700">
      <div class="flex items-center space-x-2 text-yellow-400">
        <i class="fas fa-spinner fa-spin"></i>
        <span class="text-sm">Loading...</span>
      </div>
    </div>
    
    <!-- Role Selection -->
    <div id="role-selection" class="hidden mb-6">
      <label class="block text-gray-400 text-sm mb-2">Select Role:</label>
      <select id="role-select" class="w-full p-3 bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="supervisor">Supervisor</option>
      </select>
      <p class="text-xs text-gray-500 mt-2">
        <i class="fas fa-info-circle mr-1"></i>
        Choose role for this user
      </p>
    </div>
    
    <!-- Buttons -->
    <div class="space-y-3">
      <button 
        id="fix-btn"
        class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center"
      >
        <i class="fas fa-wrench mr-2"></i>
        Create User Document
      </button>
      
      <button 
        id="logout-btn"
        class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-600"
      >
        <i class="fas fa-sign-out-alt mr-2"></i>
        Logout
      </button>
    </div>
    
    <div id="status" class="mt-4 text-center text-sm"></div>
    
    <!-- Info -->
    <div class="mt-6 bg-blue-900 bg-opacity-20 border border-blue-700 p-3 rounded">
      <p class="text-blue-400 text-xs">
        <i class="fas fa-info-circle mr-1"></i>
        Your account exists in Firebase Auth but missing user profile in database.
      </p>
    </div>
  </div>

  <script type="module">
    // ✅ Import only what we need
    import { auth, db, COLLECTIONS } from '/firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { 
      doc, 
      getDoc, 
      setDoc, 
      serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const userInfo = document.getElementById('user-info');
    const roleSelection = document.getElementById('role-selection');
    const roleSelect = document.getElementById('role-select');
    const fixBtn = document.getElementById('fix-btn');
    const status = document.getElementById('status');
    
    let currentUser = null;

    // Check auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        userInfo.innerHTML = `
          <div class="text-red-400">
            <i class="fas fa-times-circle mr-2"></i>
            Not logged in
          </div>
        `;
        fixBtn.disabled = true;
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        return;
      }
      
      currentUser = user;
      
      try {
        // Check if user document exists
        const userDocRef = doc(db, COLLECTIONS.USERS, user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const data = userDoc.data();
          
          userInfo.innerHTML = `
            <div class="text-green-400 mb-2">
              <i class="fas fa-check-circle mr-2"></i>
              User document exists!
            </div>
            <div class="text-white text-sm">
              <p><strong>Email:</strong> ${user.email}</p>
              <p class="text-xs text-gray-400 mt-1">UID: ${user.uid}</p>
              <p class="mt-2"><strong>Role:</strong> <span class="text-blue-400">${data.role || 'none'}</span></p>
            </div>
          `;
          
          fixBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Already Fixed ✓';
          fixBtn.disabled = true;
          
          status.innerHTML = '<p class="text-green-400">No action needed! Redirecting...</p>';
          
          // Redirect based on role
          setTimeout(() => {
            if (data.role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/employee.html';
            }
          }, 2000);
          
        } else {
          // Document doesn't exist - show fix option
          userInfo.innerHTML = `
            <div class="text-yellow-400 mb-2">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              User document NOT found
            </div>
            <div class="text-white text-sm">
              <p><strong>Email:</strong> ${user.email}</p>
              <p class="text-xs text-gray-400 mt-1">UID: ${user.uid}</p>
            </div>
          `;
          
          roleSelection.classList.remove('hidden');
          fixBtn.disabled = false;
        }
      } catch (error) {
        console.error('Error checking user:', error);
        userInfo.innerHTML = `
          <div class="text-red-400">
            <i class="fas fa-times-circle mr-2"></i>
            Error: ${error.message}
          </div>
        `;
      }
    });

    // ✅ Fix button handler - Create user document directly
    fixBtn.addEventListener('click', async () => {
      if (!currentUser) {
        alert('No user logged in');
        return;
      }
      
      fixBtn.disabled = true;
      fixBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
      
      const selectedRole = roleSelect.value;
      
      try {
        const userDocRef = doc(db, COLLECTIONS.USERS, currentUser.uid);
        
        // Create user document
        await setDoc(userDocRef, {
          uid: currentUser.uid,
          email: currentUser.email,
          name: currentUser.displayName || currentUser.email?.split('@')[0] || 'User',
          role: selectedRole,
          active: true,
          createdAt: serverTimestamp(),
          createdBy: 'fix-user-page',
          fixedAt: serverTimestamp()
        });
        
        console.log('✅ User document created successfully');
        
        status.innerHTML = `
          <div class="text-green-400">
            <i class="fas fa-check-circle mr-1"></i>
            Success! Redirecting...
          </div>
        `;
        
        // Redirect based on role
        setTimeout(() => {
          if (selectedRole === 'admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/employee.html';
          }
        }, 2000);
        
      } catch (error) {
        console.error('❌ Error creating user document:', error);
        
        status.innerHTML = `
          <div class="text-red-400">
            <i class="fas fa-times-circle mr-1"></i>
            Error: ${error.message}
          </div>
        `;
        
        fixBtn.disabled = false;
        fixBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Retry';
      }
    });

    // Logout button handler
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = '/login.html';
      } catch (error) {
        console.error('Logout error:', error);
      }
    });
  </script>
</body>
</html>
