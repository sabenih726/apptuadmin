<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Setup Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  
  <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-white mb-6">Setup Admin User</h1>
    
    <form id="setup-form" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-2">Email Admin</label>
        <input 
          type="email" 
          id="admin-email" 
          required
          placeholder="admin@apptu.com"
          class="w-full p-3 bg-gray-700 text-white rounded"
        >
      </div>
      
      <div>
        <label class="block text-gray-300 mb-2">Password</label>
        <input 
          type="password" 
          id="admin-password" 
          required
          placeholder="Minimal 6 karakter"
          class="w-full p-3 bg-gray-700 text-white rounded"
        >
      </div>
      
      <div>
        <label class="block text-gray-300 mb-2">Nama Admin</label>
        <input 
          type="text" 
          id="admin-name" 
          required
          placeholder="Nama Lengkap"
          class="w-full p-3 bg-gray-700 text-white rounded"
        >
      </div>
      
      <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700"
      >
        Create Admin
      </button>
      
      <div id="status" class="text-center text-sm"></div>
    </form>
  </div>

  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { 
      createUserWithEmailAndPassword,
      signOut 
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { 
      doc, 
      setDoc,
      serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const status = document.getElementById('status');

    document.getElementById('setup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      const name = document.getElementById('admin-name').value;
      
      try {
        status.textContent = 'Creating admin user...';
        status.className = 'text-yellow-400';
        
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCredential.user.uid;
        
        // Create user document with admin role
        await setDoc(doc(db, 'users', userId), {
          email: email,
          name: name,
          role: 'admin',
          createdAt: serverTimestamp()
        });
        
        status.textContent = '✅ Admin user created successfully!';
        status.className = 'text-green-400';
        
        // Logout and redirect
        setTimeout(async () => {
          await signOut(auth);
          window.location.href = '/login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        status.textContent = '❌ Error: ' + error.message;
        status.className = 'text-red-400';
      }
    });
  </script>
</body>
</html>
