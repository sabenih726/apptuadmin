<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Absensi Karyawan</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #1e293b;
      text-align: left;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <!-- HEADER -->
  <header class="w-full max-w-5xl flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-indigo-400 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3h18v18H3z"></path><path d="M3 9h18"></path>
      </svg>
      Dashboard Admin
    </h1>
    <a href="index.html" class="text-sm text-gray-400 hover:text-indigo-400">← Kembali</a>
  </header>

  <!-- MAIN GRID -->
  <main class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">

    <!-- Bagian kiri: Tabel Riwayat -->
    <section class="bg-slate-800 rounded-2xl shadow-lg p-5 overflow-hidden">
      <h2 class="text-lg font-semibold text-indigo-300 mb-3 border-b border-slate-600 pb-2">Riwayat Absensi</h2>
      <div class="overflow-y-auto max-h-[70vh]">
        <table>
          <thead class="sticky top-0 bg-slate-700 text-indigo-200">
            <tr>
              <th>Waktu</th>
              <th>Status</th>
              <th>User</th>
              <th>Lokasi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body">
            <tr><td colspan="5" align="center" class="text-gray-400 py-4">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Bagian kanan: Detail Foto -->
    <section class="bg-slate-800 rounded-2xl shadow-lg p-5 flex flex-col items-center">
      <h2 class="text-lg font-semibold text-indigo-300 mb-3 border-b border-slate-600 pb-2 w-full text-center">Detail Absensi</h2>

      <div id="no-photo-msg" class="text-gray-500 italic text-center my-6">Pilih data absensi untuk melihat detail.</div>

      <img id="verification-photo" class="hidden rounded-lg shadow-md w-64 h-48 object-cover mb-4" alt="Foto absensi">

      <div class="text-sm text-gray-300 space-y-2 text-center">
        <p id="verif-status" class="font-semibold text-indigo-300"></p>
        <p id="verif-time"></p>
        <p id="verif-coords" class="text-gray-400"></p>
        <a id="verif-map-link" href="#" target="_blank" class="text-blue-400 hover:text-blue-300 underline">Lihat di Google Maps</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="mt-8 text-xs text-gray-500">
    &copy; <span id="year"></span> Sistem Absensi • Dibangun dengan Firebase
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Script utama admin -->
  <script type="module" src="js/admin-app.js"></script>
</body>
</html>
