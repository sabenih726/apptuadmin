<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
  <div class="container p-8">
    <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-600">
      <h1 class="header-title">Dashboard Admin Absensi</h1>
      <div class="flex gap-4">
        <button id="export-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">Ekspor Data (CSV)</button>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition">Logout</button>
      </div>
    </header>

    <!-- Rekap -->
    <div class="card mb-8">
      <h2 class="text-xl font-semibold text-gray-300 mb-4">Rekap Absensi Harian</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
          <thead class="bg-gray-800">
            <tr>
              <th>Waktu</th><th>Tipe</th><th>User</th><th>Lokasi</th><th>Aksi</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body" class="divide-y divide-gray-800 text-sm">
            <tr><td colspan="5" class="text-center py-4">Memuat data absensi...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Detail -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4 text-gray-300">Detail Verifikasi Terbaru</h2>
      <div class="flex flex-col md:flex-row gap-6">
        <div class="md:w-1/3">
          <p class="text-sm mb-2 font-medium">Foto Absensi</p>
          <img id="verification-photo" class="hidden w-full rounded-md border border-gray-600 bg-gray-700 object-cover">
          <p id="no-photo-msg" class="text-gray-500">Tidak ada data.</p>
        </div>
        <div class="md:w-2/3 space-y-3 text-sm">
          <p><strong>Status:</strong> <span id="verif-status" class="text-yellow-400">N/A</span></p>
          <p><strong>Waktu:</strong> <span id="verif-time">N/A</span></p>
          <p><strong>Koordinat:</strong> <span id="verif-coords">N/A</span></p>
          <p><strong>Google Maps:</strong> <a id="verif-map-link" href="#" target="_blank" class="text-blue-400 hover:underline">Lihat</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/admin-app.js"></script>
</body>
</html>
