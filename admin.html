<!-- admin.html - SIMPLIFIED VERSION -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Absensi Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center p-6" style="background: #0f172a; color: #e2e8f0;">

  <!-- HEADER -->
  <header class="w-full max-w-5xl flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold" style="color: #818cf8;">
      Dashboard Admin
    </h1>
    <a href="index.html" class="text-sm" style="color: #9ca3af;">‚Üê Kembali</a>
  </header>

  <!-- MAIN GRID -->
  <main class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">

    <!-- Tabel Riwayat -->
    <section style="background: #1e293b; border-radius: 1rem; padding: 1.25rem;">
      <h2 class="text-lg font-semibold mb-3">Riwayat Absensi</h2>
      <div style="overflow-y: auto; max-height: 70vh;">
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="padding: 0.5rem; text-align: left;">Waktu</th>
              <th style="padding: 0.5rem; text-align: left;">Status</th>
              <th style="padding: 0.5rem; text-align: left;">User</th>
              <th style="padding: 0.5rem; text-align: left;">Lokasi</th>
              <th style="padding: 0.5rem; text-align: left;">Aksi</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body">
            <tr><td colspan="5" align="center" style="padding: 1rem;">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Detail Foto -->
    <section style="background: #1e293b; border-radius: 1rem; padding: 1.25rem;">
      <h2 class="text-lg font-semibold mb-3 text-center">Detail Absensi</h2>

      <div id="no-photo-msg" class="text-center my-6" style="color: #6b7280;">
        Pilih data untuk melihat detail.
      </div>

      <img id="verification-photo" class="hidden rounded-lg w-64 h-48 object-cover mb-4 mx-auto" alt="Foto">

      <div class="text-sm text-center" id="detail-container" style="display:none;">
        <p id="verif-status" class="font-semibold mb-2"></p>
        <p id="verif-time" class="mb-2"></p>
        <p id="verif-coords" class="text-xs mb-2" style="color: #9ca3af;"></p>
        <a id="verif-map-link" href="#" target="_blank" class="text-blue-400 underline">Lihat di Google Maps</a>
      </div>
    </section>
  </main>

  <!-- Pre-load Firebase -->
  <script type="module">
    console.log('üîç Pre-loading Firebase for admin...');
    
    import { app, auth, db, getCollectionPath } from '/firebase-config.js';
    
    console.log('‚úÖ Config loaded for admin');
    
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDB = db;
    window.getCollectionPath = getCollectionPath;
  </script>

  <!-- Load admin app -->
  <script type="module" src="/js/admin-app.js"></script>
</body>
</html>
