<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Absensi Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
    }
    .section-card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.25rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table-row:hover {
      background: rgba(99, 102, 241, 0.1);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-6" style="background: #0f172a; color: #e2e8f0;">

  <!-- HEADER -->
  <header class="w-full max-w-6xl flex justify-between items-center mb-6 section-card">
    <div class="flex items-center">
      <i class="fas fa-chart-line text-2xl mr-3" style="color: #818cf8;"></i>
      <h1 class="text-2xl font-bold" style="color: #818cf8;">Dashboard Admin</h1>
    </div>
    <div class="flex items-center space-x-4">
      <span id="user-info" class="text-sm text-gray-400">Loading...</span>
      <!-- ✅ FIX: Remove onclick, add id -->
      <button 
        id="logout-btn" 
        class="text-sm text-red-400 hover:text-red-300 transition"
      >
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- STATS -->
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="section-card text-center">
      <i class="fas fa-users text-3xl mb-2" style="color: #10b981;"></i>
      <p class="text-2xl font-bold" id="total-records">0</p>
      <p class="text-sm text-gray-400">Total Absensi Hari Ini</p>
    </div>
    <div class="section-card text-center">
      <i class="fas fa-user-check text-3xl mb-2" style="color: #3b82f6;"></i>
      <p class="text-2xl font-bold" id="total-masuk">0</p>
      <p class="text-sm text-gray-400">Absen Masuk</p>
    </div>
    <div class="section-card text-center">
      <i class="fas fa-user-clock text-3xl mb-2" style="color: #f59e0b;"></i>
      <p class="text-2xl font-bold" id="total-pulang">0</p>
      <p class="text-sm text-gray-400">Absen Pulang</p>
    </div>
  </div>

  <!-- MAIN GRID -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full max-w-6xl">

    <!-- Tabel Riwayat (2 columns) -->
    <section class="section-card lg:col-span-2">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">
          <i class="fas fa-history mr-2"></i>
          Riwayat Absensi
        </h2>
        <!-- ✅ FIX: Remove onclick, add id -->
        <button 
          id="refresh-btn" 
          class="text-sm text-blue-400 hover:text-blue-300 transition"
        >
          <i class="fas fa-sync-alt mr-1"></i> Refresh
        </button>
      </div>
      
      <div class="overflow-x-auto" style="max-height: 70vh; overflow-y: auto;">
        <table class="w-full border-collapse">
          <thead class="sticky top-0" style="background: #0f172a;">
            <tr class="border-b border-gray-700">
              <th class="p-3 text-left text-sm">Waktu</th>
              <th class="p-3 text-left text-sm">Status</th>
              <th class="p-3 text-left text-sm">User</th>
              <th class="p-3 text-left text-sm">Lokasi</th>
              <th class="p-3 text-left text-sm">Aksi</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body">
            <tr>
              <td colspan="5" class="text-center py-8 text-gray-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Memuat data...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Detail Foto (1 column) -->
    <section class="section-card">
      <h2 class="text-lg font-semibold mb-4 text-center">
        <i class="fas fa-info-circle mr-2"></i>
        Detail Absensi
      </h2>

      <div id="no-photo-msg" class="text-center my-8" style="color: #6b7280;">
        <i class="fas fa-image text-4xl mb-3 opacity-30"></i>
        <p class="text-sm">Pilih data untuk melihat detail</p>
      </div>

      <div id="detail-view" class="hidden">
        <img id="verification-photo" class="rounded-lg w-full max-h-64 object-cover mb-4" alt="Foto Absensi">

        <div class="text-sm space-y-2">
          <div class="flex items-center justify-between p-2 bg-gray-800 rounded">
            <span class="text-gray-400">Status:</span>
            <span id="verif-status" class="font-semibold"></span>
          </div>
          
          <div class="flex items-center justify-between p-2 bg-gray-800 rounded">
            <span class="text-gray-400">Waktu:</span>
            <span id="verif-time"></span>
          </div>
          
          <div class="flex items-center justify-between p-2 bg-gray-800 rounded">
            <span class="text-gray-400">User ID:</span>
            <span id="verif-user"></span>
          </div>
          
          <div class="p-2 bg-gray-800 rounded">
            <p class="text-gray-400 mb-1">Koordinat:</p>
            <p id="verif-coords" class="text-xs text-blue-400"></p>
          </div>
          
          <a id="verif-map-link" href="#" target="_blank" 
             class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
            <i class="fas fa-map-marked-alt mr-2"></i>
            Lihat di Google Maps
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ Load admin-app.js -->
  <script type="module" src="/js/admin-app.js"></script>
</body>
</html>
