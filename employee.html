<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Karyawan - ApptU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
    }
    
    .card {
      background: rgba(17, 24, 39, 0.95);
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(75, 85, 99, 0.5);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
      border: 1px solid rgba(75, 85, 99, 0.5);
      cursor: pointer;
    }
    
    .btn-secondary:hover {
      background: rgba(75, 85, 99, 0.7);
    }
    
    .status-display {
      padding: 12px;
      background: rgba(31, 41, 55, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-start min-h-screen p-4">

  <div class="card w-full max-w-md p-6 shadow-lg mb-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-700">
      <h1 class="text-xl font-bold text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="mr-2">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20z"></path>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Absensi Karyawan
      </h1>
      <div class="text-right">
        <span id="user-status" class="text-xs text-gray-500 block">Loading...</span>
        <button id="logout-btn" class="text-xs text-red-400 hover:text-red-300 mt-1 hidden">Logout</button>
      </div>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-400 mb-2">Status Proses</label>
      <div id="status-container" class="status-display text-gray-300">
        <p id="status-message">Memuat sistem...</p>
        <p id="offline-status" class="text-sm text-red-400 mt-1 hidden">
          MODE OFFLINE: Data disimpan lokal.
        </p>
        <p id="location-message" class="text-sm text-gray-400 mt-1"></p>
      </div>
    </div>

    <!-- Kamera -->
    <div class="mb-4 aspect-video w-full rounded-md overflow-hidden border border-gray-700 bg-gray-900 flex items-center justify-center">
      <video id="video" autoplay playsinline class="w-full h-full object-cover" style="display:none;"></video>
      <canvas id="canvas-capture" class="w-full h-full object-cover" style="display:none;"></canvas>
      <canvas id="canvas-hidden" style="display:none;"></canvas>
      <div id="video-placeholder" class="text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
             fill="none" stroke="currentColor" stroke-width="1.5"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h18z"></path>
          <circle cx="12" cy="13" r="3"></circle>
          <path d="M5 19l4.5-4.5a2 2 0 012.8 0L17 19"></path>
        </svg>
      </div>
    </div>

    <!-- Tombol kontrol -->
    <div class="flex flex-col gap-3">
      <button id="start-btn" class="btn-primary w-full" disabled>Mulai Absensi</button>
      <button id="capture-btn" class="btn-primary w-full hidden">Ambil Foto</button>
      <button id="submit-btn" class="btn-primary w-full hidden">Kirim Absensi</button>
      <button id="reset-btn" class="btn-secondary w-full hidden">Batal</button>
    </div>
  </div>

  <!-- Riwayat -->
  <div class="card w-full max-w-md p-6 shadow-lg">
    <h2 class="text-lg font-bold text-white mb-4 border-b border-gray-700 pb-2">Riwayat Absensi Hari Ini</h2>
    <div id="history-container" class="text-sm text-gray-400">
      <p>Memuat riwayat...</p>
    </div>
  </div>

  <!-- Load Scripts -->
  <script type="module" src="/js/employee-app.js"></script>
</body>
</html>
